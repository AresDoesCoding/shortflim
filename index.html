<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitchy Menu</title>

  <style>
    /* Reset & Basic Styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0000FF; /* Blue background */
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    /* Intro GIF (fades out after 3s) */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 10;
      animation: fadeOut 3s ease 3s forwards;
    }
    #intro img {
      width: 80vw;
      height: auto;
      max-height: 80vh;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main Content (fades in after the intro finishes) */
    #content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease 3s forwards;
      z-index: 2;
      padding: 20px;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Moving Glitch GIF in the Background */
    #background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('file-FcJXjJUQGeT1RNLV1Z6ju4.gif') repeat center center fixed;
      background-size: cover;
      z-index: 1;
      animation: moveGlitch 5s linear infinite;
    }
    @keyframes moveGlitch {
      0%   { background-position: 0 0; }
      50%  { background-position: -10px -10px; }
      100% { background-position: 0 0; }
    }

    /* Title */
    #title {
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
      position: relative;
      text-shadow: 5px 5px 8px rgba(0, 0, 0, 0.8);
    }
    @media (max-width: 768px) {
      #title {
        font-size: 2.5rem;
      }
    }

    /* Glitch Effect on Click */
    .glitch {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
      cursor: pointer;
      text-transform: uppercase;
      margin: 10px;
      padding: 10px;
      text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 400px;
    }

    /* Hidden glitch layers (3 color layers) */
    .glitch span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      pointer-events: none;
    }
    .glitch span:nth-child(1) { color: red;   left: -2px; }
    .glitch span:nth-child(2) { color: cyan;  left:  2px; }
    .glitch span:nth-child(3) { color: green; left:  1px; top: 1px; }

    /* Active Glitch Animation */
    .glitch.active span {
      opacity: 1;
      animation: glitch-click 0.2s steps(2, start) infinite;
    }
    @keyframes glitch-click {
      0%   { transform: translate(0, 0);     clip-path: inset(0 0 0 0); }
      20%  { transform: translate(-2px, 2px); clip-path: inset(10% 0 20% 0); }
      40%  { transform: translate(2px, -2px); clip-path: inset(30% 0 10% 0); }
      60%  { transform: translate(-3px, 3px); clip-path: inset(50% 0 30% 0); }
      80%  { transform: translate(3px, -3px); clip-path: inset(70% 0 40% 0); }
      100% { transform: translate(0, 0);     clip-path: inset(90% 0 50% 0); }
    }
  </style>
</head>
<body>

  <!-- Intro GIF -->
  <div id="intro">
    <img src="eye.gif" alt="Intro Animation">
  </div>

  <!-- Background Glitch GIF -->
  <div id="background-gif"></div>

  <!-- Main Content -->
  <div id="content">
    <div id="title">TAKIPMATA</div>

    <!-- Glitch Items (Click-Based) -->
    <div class="glitch" onclick="glitchAndRedirect(this, 'https://your-casts-link.com')">
      CASTS
      <span>CASTS</span>
      <span>CASTS</span>
      <span>CASTS</span>
    </div>

    <div class="glitch" onclick="glitchAndRedirect(this, 'https://your-producers-link.com')">
      PRODUCERS
      <span>PRODUCERS</span>
      <span>PRODUCERS</span>
      <span>PRODUCERS</span>
    </div>

    <div class="glitch" onclick="glitchAndRedirect(this, 'https://your-trailer-link.com')">
      TRAILER
      <span>TRAILER</span>
      <span>TRAILER</span>
      <span>TRAILER</span>
    </div>

    <div class="glitch" onclick="glitchAndRedirect(this, 'https://open.spotify.com/playlist/6jU0SeETD8PrbEqoARyXnO?si=yAyia2jvQdm5pvHxaOWiBw&pi=I7mMweGVTI247')">
      SONGS USED
      <span>SONGS USED</span>
      <span>SONGS USED</span>
      <span>SONGS USED</span>
    </div>
  </div>

  <script>
    /**
     * Adds the 'active' class to trigger the glitch animation,
     * then redirects after a short delay.
     */
    function glitchAndRedirect(element, url) {
      // Start the glitch animation
      element.classList.add('active');

      // Wait 0.5s (200ms glitch loop x a couple cycles), then redirect
      setTimeout(() => {
        element.classList.remove('active');
        window.location.href = url;
      }, 500);
    }
  </script>

</body>
</html>
